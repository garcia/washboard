{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/dash.css" %}" />
<script type="text/javascript" src="{% static "js/sha1.js" %}"></script>
<script type="text/javascript" src="{% static "js/oauth.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.oauth.js" %}"></script>
<script type="text/javascript" src="{% static "js/json2.js" %}"></script>
<script type="text/javascript">
API_KEY         = "{{ api_key }}"
API_SECRET      = "{{ api_secret }}"
TOKEN_KEY       = "{{ token_key }}"
TOKEN_SECRET    = "{{ token_secret }}"

rules = {{ rules|safe }}
</script>
<script type="text/javascript" src="{% static "js/dash.js" %}"></script>
{% endblock %}

{% block after_menu %}
<div id="new">
    <ul>
        <li><a href="http://www.tumblr.com/new/text">Text</a></li>
        <li><a href="http://www.tumblr.com/new/photo">Photo</a></li>
        <li><a href="http://www.tumblr.com/new/quote">Quote</a></li>
        <li><a href="http://www.tumblr.com/new/link">Link</a></li>
        <li><a href="http://www.tumblr.com/new/chat">Chat</a></li>
        <li><a href="http://www.tumblr.com/new/audio">Audio</a></li>
        <li><a href="http://www.tumblr.com/new/video">Video</a></li>
    </ul>
</div>
{% endblock %}

{% block bottom %}
<a id="load_more" class="js" onclick="load_more()">Load more</a>
{% endblock %}
