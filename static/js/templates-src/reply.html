<div id="reply_{{id}}" class="action-box reply-box closed{{#unless rebloggable}} no-reblog-button{{/unless}}">
    <input class="reply" placeholder="Reply" onkeypress="Washboard.reply_keypress({{id}}, event)" />
    <input type="submit" value="Reply" onclick="Washboard.submit_reply({{id}})" />
</div>
