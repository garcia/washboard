{{#with post}}
<div class="postcardbox {{background}} {{font}}">
    <p class="body">{{{body}}}</p>
    <p class="asking">
        <img class="asking_avatar" src="{{../asking_avatar}}" alt="{{asking_name}}'s avatar" />
        {{#if asking_url}}
        <a class="asking_name" href="/blog/{{asking_name}}">{{asking_name}}</a>
        {{else}}
        <a class="asking_name anonymous">{{asking_name}}</a>
        {{/if}}
    </p>
</div>
{{/with}}
