<div class="notification"
    {{#if touchscreen}}ontouchstart="Washboard.touchstart(this)" ontouchend="Washboard.touchend(this)"
    {{else}}onclick="Washboard.unhide(this)"{{/if}}>
    <h2>Post blacklisted</h2>
    <p>{{{text}}}</p>
    <a class="instructions">
        {{#if touchscreen}}Press and hold{{else}}Click{{/if}} to unhide
    </a>
    <div class="progress"></div>
</div>
